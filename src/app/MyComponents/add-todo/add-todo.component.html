<p class="display-6">Add a Todo</p>
<div class="my-3">
<form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="title">Todo title</label>
      <input type="email" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group mb-3">
      <label for="desc">Todo description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" >
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Add todo</button>
  </form>
</div>
